<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - My Travel Buddy</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/pages/login.css" />
  </head>

  <body>
    <!-- Header (Logo & Navigation) -->
    <header>
      <div class="header-container">
        <!-- Logo & App Name -->
        <div class="logo-container">
          <img src="logo.png" alt="AI Travel Assistant Logo" />
        </div>
        <!-- Navigation Menu -->
        <nav class="nav-menu">
          <a href="index.html">Home</a>
          <a href="create.html">Plan Trip</a>
          <a href="saved.html">Saved Itineraries</a>
          <a href="explore.html">Explore</a>
        </nav>
        <!-- Profile Icon (Top Right) -->
        <div class="profile-menu">
          <img src="profile-icon.png" alt="User Profile" class="profile-icon" />
          <div class="dropdown-content">
            <a href="login.html">Sign In</a>
            <a href="register.html">Create Account</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Form -->
    <main class="login-container">
      <div class="login-box">
        <h2>Sign In</h2>
        <form action="dashboard.html" method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />

          <button type="submit" class="btn-primary">Login</button>

          <p class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
          </p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <!-- Navigation Links -->
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="create.html">Start Planning</a>
          <a href="explore.html">Explore</a>
          <a href="saved.html">Saved Itineraries</a>
        </div>

        <!-- Privacy & Terms -->
        <div class="footer-legal">
          <a href="help.html">Help Center</a>
          <a href="contact.html">Contact Us</a>
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>

        <!-- Copyright Info -->
        <p class="copyright">Â© 2024 My Travel Buddy. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
