<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="plan-trip-page">
    <!-- Header (Logo & Navigation) -->
    <header>
        <div class="header-container">
            <!-- Logo & App Name -->
            <div class="logo-container">
                <img src="logo.png" alt="AI Travel Assistant Logo">
            </div>
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="create.html">Plan Trip</a>
                <a href="saved.html">Saved Itineraries</a>
                <a href="explore.html">Explore</a>
            </nav>
            <!-- Profile Icon (Top Right) -->
            <div class="profile-menu">
                <img src="profile-icon.png" alt="User Profile" class="profile-icon">
                <div class="dropdown-content">
                    <a href="login.html">Sign In</a>
                    <a href="register.html">Create Account</a>
            </div>
        </div>
        </div>
    </header>
    
    <!-- Sidebar -->
    <aside id="chat-sidebar" class="sidebar">
        <h2>Chat History</h2>
        <button class="new-trip-btn">+ New Trip</button>
        <ul class="chat-history">
            <li>
                <button class="chat-hist-btn"><span class="trip-name">Trip to Japan</span></button>
                <div class="trip-actions">
                    <button class="save-btn"><p class="save-icon">üíæ</p></button>
                    <button class="delete-btn"><p class="delete-icon">üóëÔ∏è</p></button>
                </div>
            </li>
            <li>
                <button class="chat-hist-btn"><span class="trip-name">Europe Backpacking</span></button>
                <div class="trip-actions">
                    <button class="save-btn"><p class="save-icon">üíæ</p></button>
                    <button class="delete-btn"><p class="delete-icon">üóëÔ∏è</p></button>
                </div>
            </li>
        </ul>
    </aside>

    <main>
        <!-- üîπ Mobile Menu Toggle Button -->
        <div class="menu-container">
            <button id="menu-toggle" class="menu-toggle">‚ò∞ Chat History</button>
        </div>

        <!-- Chat Area -->
        <section class="chat-area">
            <!-- Trip Preferences Form -->
            <div class="trip-preferences">
                <h2>Plan Your Trip</h2>
                <form action="#" method="POST">
                    <label for="region">Preferred Region:</label>
                    <select id="region" name="region">
                        <option value="any">Any</option>
                        <option value="europe">Europe</option>
                        <option value="mid-east">Middle East</option>
                        <option value="asia">Asia</option>
                        <option value="pacific">Pacific</option>
                        <option value="north-america">North America</option>
                        <option value="south-america">South America</option>
                        <option value="africa">Africa</option>
                        <option value="australia">Australia</option>
                        <option value="antarctica">Antarctica</option>
                    </select>

                    <label for="budget">Budget ($):</label>
                    <input type="number" id="budget" name="budget" placeholder="Enter your budget">

                    <label for="travel-type">Type of Travel:</label>
                    <select id="travel-type" name="travel-type">
                        <option value="solo">Solo</option>
                        <option value="family">Family</option>
                        <option value="friends">Friends</option>
                        <option value="romantic">Romantic</option>
                        <option value="adventure">Adventure</option>
                        <option value="luxury">Luxury</option>
                    </select>

                    <label for="custom-preferences">Custom Preferences:</label>
                    <textarea id="custom-preferences" name="custom-preferences" rows="3" placeholder="Tell us what you want from your trip..."></textarea>

                    <button type="submit" class="btn-primary">Generate Itinerary</button>
                </form>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages">
                <p class="system-message">Welcome! Your itinerary request has been submitted.</p>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button class="btn-send">Send</button>
            </div>
        </section>
    </main>

    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Navigation Links -->
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="create.html">Start Planning</a>
                <a href="explore.html">Explore</a>
                <a href="saved.html">Saved Itineraries</a>
            </div>

            <!-- Privacy & Terms -->
            <div class="footer-legal">
                <a href="help.html">Help Center</a>
                <a href="contact.html">Contact Us</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>

            <!-- Copyright Info -->
            <p class="copyright">¬© 2024 My Travel Buddy. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
