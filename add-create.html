<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Trip - My Travel Buddy</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/forms.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="plan-trip-page">
    <!-- Header (Logo & Navigation) -->
    <header>
      <div class="header-container">
        <!-- Logo & App Name -->
        <div class="logo-container">
          <img src="images/logo.png" alt="AI Travel Assistant Logo" />
        </div>
        <!-- Navigation Menu -->
        <nav class="nav-menu">
          <a href="home.html">Home</a>
          <a href="add-create.html">Plan Trip</a>
          <a href="list-saved.html">Saved Itineraries</a>
          <a href="list-explore.html">Explore</a>
        </nav>
        <!-- Search Form -->
        <div class="header-right">
          <form action="search-results.html" method="GET" class="search-form">
            <input
              type="text"
              name="query"
              placeholder="Search trips..."
              required
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div class="profile-menu">
            <img
              src="images/profile-icon.png"
              alt="User Profile"
              class="profile-icon"
            />
            <div class="dropdown-content">
              <a href="login.html">Sign In</a>
              <a href="register.html">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside id="chat-sidebar" class="sidebar hidden">
      <div class="sidebar-body">
        <h2>Chat History</h2>
        <button class="btn new-trip-btn">+ New Trip</button>
        <ul class="chat-history">
          <li>
            <div class="chat-item">
              <button class="btn chat-hist-btn">
                <span class="trip-name">Trip to Japan</span>
              </button>
              <div class="trip-actions">
                <button class="btn save-btn">
                  <span class="save-icon">üíæ</span>
                </button>
                <button class="btn delete-btn">
                  <span class="delete-icon">üóëÔ∏è</span>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="chat-item">
              <button class="btn chat-hist-btn">
                <span class="trip-name">Europe Backpacking</span>
              </button>
              <div class="trip-actions">
                <button class="btn save-btn">
                  <span class="save-icon">üíæ</span>
                </button>
                <button class="btn delete-btn">
                  <span class="delete-icon">üóëÔ∏è</span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </aside>

    <main>
      <!-- Mobile Menu Toggle Button -->
      <div class="menu-container">
        <button class="btn menu-toggle" data-target="#chat-sidebar">
          ‚ò∞ Menu
        </button>
      </div>

      <!-- Chat Area -->
      <section class="chat-area">
        <!-- Chat Messages -->
        <div class="chat-messages hidden">
          <p class="system-message">
            Welcome! Your itinerary request has been submitted.
          </p>
        </div>

        <!-- Trip Preferences Form -->
        <div class="trip-preferences">
          <h2>Plan Your Trip</h2>
          <form id="generate-itinerary-form" action="#" method="POST">
            <label>Preferred Region(s):</label>
            <div class="anywhere-checkbox">
              <label for="anywhere-checkbox-input">
                <input type="checkbox" id="anywhere-checkbox-input" /> Anywhere
              </label>
            </div>
            <div class="checkbox-group">
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="africa"
                />
                Africa</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="antarctica"
                />
                Antarctica</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="asia"
                />
                Asia</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="australia"
                />
                Australia</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="europe"
                />
                Europe</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="mid-east"
                />
                Middle East</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="north-america"
                />
                North America</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="pacific"
                />
                Pacific</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-checkbox"
                  name="region[]"
                  value="south-america"
                />
                South America</label
              >
            </div>

            <label for="budget">Budget ($):</label>
            <input
              type="number"
              id="budget"
              name="budget"
              placeholder="Enter your budget"
            />

            <label for="travel-type">Type of Travel:</label>
            <select id="travel-type" name="travel-type">
              <option value="solo">Solo</option>
              <option value="family">Family</option>
              <option value="friends">Friends</option>
              <option value="romantic">Romantic</option>
              <option value="adventure">Adventure</option>
              <option value="luxury">Luxury</option>
            </select>

            <label for="custom-preferences">Custom Preferences:</label>
            <textarea
              id="custom-preferences"
              name="custom-preferences"
              rows="3"
              placeholder="Tell us what you want from your trip..."
            ></textarea>
            <button type="submit" class="btn btn-primary">
              <b>Generate Itinerary</b>
            </button>
          </form>
        </div>
        <!-- Chat Input -->
        <div class="chat-input hidden">
          <input type="text" placeholder="Type your message..." />
          <button class="btn btn-send">Send</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <!-- Navigation Links -->
        <div class="footer-links">
          <a href="home.html">Home</a>
          <a href="add-create.html">Plan Trip</a>
          <a href="list-explore.html">Explore</a>
          <a href="list-saved.html">Saved Itineraries</a>
        </div>

        <!-- Privacy & Terms -->
        <div class="footer-legal">
          <a href="help.html">Help Center</a>
          <a href="contact.html">Contact Us</a>
          <a href="privacy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </div>

        <!-- Copyright Info -->
        <p class="copyright">¬© 2024 My Travel Buddy. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="interactions.js"></script>
  </body>
</html>
